<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Blog | DEV.LOG</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">DEV.LOG</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
            </ul>
        </nav>

        <header style="margin-top: 4rem; display: flex; justify-content: space-between;">
            <h2>Technical Writing</h2>
            <button onclick="toggleAdmin()" class="card" style="padding: 0.5rem 1rem; border-radius: 10px;">글쓰기</button>
        </header>

        <div id="admin-panel" class="admin-panel" style="display:none;">
            <input type="password" id="admin-pw" placeholder="Admin Password">
            <input type="text" id="post-title" placeholder="Post Title">
            <textarea id="post-content" rows="10" placeholder="Write in Markdown..."></textarea>
            <button onclick="savePost()"
                style="background: var(--primary); color: var(--bg); border: none; padding: 1rem 2rem; border-radius: 10px; font-weight: bold; cursor: pointer;">Publish
                Now</button>
        </div>

        <div id="blog-container" class="grid">
        </div>
    </div>

    <div id="post-modal" class="modal" style="display:none;" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/blog.js"></script>
</body>

</html>
